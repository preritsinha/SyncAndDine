{% extends 'base.html' %}
{% block content %}
<div class="profile-container">
    <div class="profile-card">
        <h1>Welcome {{ user.username }}</h1>
        <div class="section">
            <h3>Your Friends</h3>
            <ul>
                {% for friend in user.friends %}
                    <li>{{ friend.username }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="section">
            <h3>Add a Friend</h3>
            <form method="POST" action="/add_friend" class="form-inline">
                <input type="text" name="username" placeholder="Friend's Username" required>
                <button type="submit" class="btn-primary">Add Friend</button>
            </form>
        </div>
        <div class="section">
            <h3>Invite Friends</h3>
            <p>Share this link to invite friends:</p>
            <input type="text" value="{{ invite_link }}" readonly class="readonly-input">
        </div>
    </div>
</div>
{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}
{% endblock %}
