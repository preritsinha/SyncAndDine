{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Find Friends</h1>
                <a href="{{ url_for('social.connections') }}" class="btn btn-primary">
                    <i class="fas fa-arrow-left me-2"></i> Back to Connections
                </a>
            </div>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Search Users</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('social.search_connections') }}">
                        <div class="d-flex gap-2 mb-3 align-items-stretch">
                            <input type="text" class="form-control flex-fill" placeholder="Search by username" name="username" required>
                            <button class="btn btn-primary search-connect-btn" type="submit">
                                <i class="fas fa-search me-1"></i> Connect
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
